<Model::DB>
	schema_class ShinyCMS::Schema
	<connect_info>
		dsn        dbi:mysql:shinycms
		user       react
		password   ant
		AutoCommit 1
		# MySQL equivalent of 'use strict; use warnings;'
		on_connect_do SET SQL_MODE = 'TRADITIONAL'
		# Prevents a 'NOT NULL' ENUM being silently set to NULL when 
		# an invalid value is entered (and throws an error instead).
		on_connect_do SET SQL_AUTO_IS_NULL = 0
	</connect_info>
</Model::DB>

<View::HTML>
	TEMPLATE_EXTENSION .tt
	WRAPPER            select-wrapper.tt
	render_die         1
	# Template caching duration (in seconds)
	STAT_TTL           1
</View::HTML>

<View::Email>
	stash_key email_data
	<default>
		content_type text/plain
		charset utf-8
	</default>
	<sender>
		mailer SMTP
		<mailer_args>
			Host localhost
		</mailer_args>
	</sender>
</View::Email>

<View::Email::Template>
	stash_key email_data
	template_prefix emails
	<default>
		content_type text/html
		charset utf-8
		view HTML
	</default>
	<sender>
		mailer SMTP
		<mailer_args>
			Host localhost
		</mailer_args>
	</sender>
</View::Email::Template>

